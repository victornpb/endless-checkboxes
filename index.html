<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Grid</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #ddd;
        }
        .scrollbar {
            position: absolute;
            background: #bbb;
        }
        .scrollbar .thumb {
            position: absolute;
            background: #888;
            cursor: pointer;
        }
        .scrollbar .arrow {
            position: absolute;
            background: #666;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .scrollbar.horizontal {
            height: 16px;
            bottom: 0;
            left: 16px;
            right: 16px;
        }
        .scrollbar.horizontal .thumb {
            height: 16px;
            width: 48px; /* 1/3 of scrollbar width */
        }
        .scrollbar.horizontal .arrow.left {
            left: -16px;
        }
        .scrollbar.horizontal .arrow.right {
            right: -16px;
        }
        .scrollbar.vertical {
            width: 16px;
            top: 16px;
            bottom: 16px;
            right: 0;
        }
        .scrollbar.vertical .thumb {
            width: 16px;
            height: 48px; /* 1/3 of scrollbar height */
        }
        .scrollbar.vertical .arrow.up {
            top: -16px;
        }
        .scrollbar.vertical .arrow.down {
            bottom: -16px;
        }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    <div class="scrollbar horizontal">
        <div class="arrow left"></div>
        <div class="thumb"></div>
        <div class="arrow right"></div>
    </div>
    <div class="scrollbar vertical">
        <div class="arrow up"></div>
        <div class="thumb"></div>
        <div class="arrow down"></div>
    </div>
    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        let dpr;

        function resizeCanvas() {
            dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = `${window.innerWidth}px`;
            canvas.style.height = `${window.innerHeight}px`;
            ctx.scale(dpr, dpr);
        }

        resizeCanvas();

        const boxSize = 15;
        const spacing = 1;
        const preloadMargin = 10; // Number of extra boxes to load around the viewport
        let offsetX = 0;
        let offsetY = 0;
        let dragging = false;
        let lastX, lastY;
        let gridData = {};
        let loadedViewport = {};
        let touchStartTime, touchStartX, touchStartY;
        let hThumbPosition = 0;
        let vThumbPosition = 0;
        let hRequestId, vRequestId;
        let isScrolling = false; // Declare isScrolling only once

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}/ws`;
        const socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            console.log('WebSocket connection established');
            requestGridData();
        };

        socket.onmessage = (message) => {
            const data = JSON.parse(message.data);
            updateGridData(data);
            drawGrid();
        };

        function requestGridData() {
            const viewPort = getViewPort();
            loadedViewport = {
                startX: viewPort.startX - preloadMargin,
                startY: viewPort.startY - preloadMargin,
                endX: viewPort.endX + preloadMargin,
                endY: viewPort.endY + preloadMargin,
            };
            socket.send(JSON.stringify({ type: 'requestGrid', viewPort: loadedViewport }));
        }

        function getViewPort() {
            const startX = Math.floor(offsetX / (boxSize + spacing));
            const startY = Math.floor(offsetY / (boxSize + spacing));
            const endX = Math.ceil((offsetX + canvas.width / dpr) / (boxSize + spacing));
            const endY = Math.ceil((offsetY + canvas.height / dpr) / (boxSize + spacing));
            return { startX, startY, endX, endY };
        }

        function updateGridData(data) {
            for (const key in data) {
                gridData[key] = data[key];
            }
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const viewPort = getViewPort();

            for (let y = viewPort.startY; y <= viewPort.endY; y++) {
                for (let x = viewPort.startX; x <= viewPort.endX; x++) {
                    const key = `${x},${y}`;
                    const isChecked = gridData[key];
                    const drawX = x * (boxSize + spacing) - offsetX;
                    const drawY = y * (boxSize + spacing) - offsetY;

                    // Draw checkbox
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1;
                    ctx.fillStyle = isChecked ? '#007bff' : 'white';
                    ctx.fillRect(drawX, drawY, boxSize, boxSize);
                    ctx.strokeRect(drawX, drawY, boxSize, boxSize);

                    // Draw check mark if checked
                    if (isChecked) {
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(drawX + 3, drawY + boxSize / 2);
                        ctx.lineTo(drawX + boxSize / 2, drawY + boxSize - 3);
                        ctx.lineTo(drawX + boxSize - 3, drawY + 3);
                        ctx.stroke();
                    }
                }
            }
        }

        function checkIfNeedNewGridData() {
            const viewPort = getViewPort();
            if (viewPort.startX < loadedViewport.startX + preloadMargin ||
                viewPort.startY < loadedViewport.startY + preloadMargin ||
                viewPort.endX > loadedViewport.endX - preloadMargin ||
                viewPort.endY > loadedViewport.endY - preloadMargin) {
                requestGridData();
            }
        }

        function getScaledCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            const coords = getScaledCoordinates(e);
            dragging = true;
            lastX = coords.x;
            lastY = coords.y;
        });

        canvas.addEventListener('mouseup', (e) => {
            dragging = false;
            checkIfNeedNewGridData();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                const coords = getScaledCoordinates(e);
                offsetX += (lastX - coords.x) / dpr;
                offsetY += (lastY - coords.y) / dpr;
                lastX = coords.x;
                lastY = coords.y;
                drawGrid();
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                const coords = getScaledCoordinates(e.touches[0]);
                dragging = true;
                lastX = coords.x;
                lastY = coords.y;
                touchStartTime = Date.now();
                touchStartX = lastX;
                touchStartY = lastY;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (Date.now() - touchStartTime < 300 && Math.abs(touchStartX - lastX) < 5 && Math.abs(touchStartY - lastY) < 5) {
                const coords = { x: touchStartX, y: touchStartY };
                const touchX = Math.floor((coords.x + offsetX) / (boxSize + spacing));
                const touchY = Math.floor((coords.y + offsetY) / (boxSize + spacing));
                const key = `${touchX},${touchY}`;
                gridData[key] = !gridData[key];
                socket.send(JSON.stringify({ type: 'toggleBox', x: touchX, y: touchY }));
                drawGrid();
            }
            dragging = false;
            checkIfNeedNewGridData();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (dragging && e.touches.length === 1) {
                const coords = getScaledCoordinates(e.touches[0]);
                offsetX += (lastX - coords.x) / dpr;
                offsetY += (lastY - coords.y) / dpr;
                lastX = coords.x;
                lastY = coords.y;
                drawGrid();
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const coords = {
                x: (e.clientX - rect.left),
                y: (e.clientY - rect.top)
            };

            const clickX = Math.floor((coords.x + offsetX) / (boxSize + spacing));
            const clickY = Math.floor((coords.y + offsetY) / (boxSize + spacing));
            const key = `${clickX},${clickY}`;
            gridData[key] = !gridData[key];
            socket.send(JSON.stringify({ type: 'toggleBox', x: clickX, y: clickY }));
            drawGrid();
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            requestGridData();
        });

        // Custom scrollbars
        const hScrollbar = document.querySelector('.scrollbar.horizontal');
        const hThumb = hScrollbar.querySelector('.thumb');
        const vScrollbar = document.querySelector('.scrollbar.vertical');
        const vThumb = vScrollbar.querySelector('.thumb');
        const leftArrow = hScrollbar.querySelector('.arrow.left');
        const rightArrow = hScrollbar.querySelector('.arrow.right');
        const upArrow = vScrollbar.querySelector('.arrow.up');
        const downArrow = vScrollbar.querySelector('.arrow.down');

        let hDragging = false, vDragging = false;
        let hCenter, vCenter;
        let hStartX, vStartY;
        let hDirection = 0, vDirection = 0;

        function updateScrollbarThumbs() {
            hCenter = hScrollbar.clientWidth / 2;
            vCenter = vScrollbar.clientHeight / 2;
            hThumb.style.width = `${hScrollbar.clientWidth / 3}px`;
            hThumb.style.left = `${hCenter - hThumb.clientWidth / 2}px`;
            vThumb.style.height = `${vScrollbar.clientHeight / 3}px`;
            vThumb.style.top = `${vCenter - vThumb.clientHeight / 2}px`;
        }

        function resetScrollbarThumbs() {
            hThumb.style.left = `${hCenter - hThumb.clientWidth / 2}px`;
            vThumb.style.top = `${vCenter - vThumb.clientHeight / 2}px`;
            hDirection = 0;
            vDirection = 0;
        }

        function startScrolling() {
            if (hDirection !== 0) {
                offsetX += hDirection; // Speed factor
            }
            if (vDirection !== 0) {
                offsetY += vDirection; // Speed factor
            }
            drawGrid();
            checkIfNeedNewGridData();
            if (isScrolling) {
                requestAnimationFrame(startScrolling);
            }
        }

        function startHorizontalScrolling(direction) {
            hDirection = direction * 5; // Speed factor
            if (!isScrolling) {
                isScrolling = true;
                requestAnimationFrame(startScrolling);
            }
        }

        function startVerticalScrolling(direction) {
            vDirection = direction * 5; // Speed factor
            if (!isScrolling) {
                isScrolling = true;
                requestAnimationFrame(startScrolling);
            }
        }

        function stopScrolling() {
            isScrolling = false;
            resetScrollbarThumbs();
        }

        hThumb.addEventListener('mousedown', (e) => {
            hDragging = true;
            hStartX = e.clientX;
            if (!isScrolling) {
                isScrolling = true;
                requestAnimationFrame(startScrolling);
            }
        });

        vThumb.addEventListener('mousedown', (e) => {
            vDragging = true;
            vStartY = e.clientY;
            if (!isScrolling) {
                isScrolling = true;
                requestAnimationFrame(startScrolling);
            }
        });

        leftArrow.addEventListener('mousedown', () => startHorizontalScrolling(-1));
        rightArrow.addEventListener('mousedown', () => startHorizontalScrolling(1));
        upArrow.addEventListener('mousedown', () => startVerticalScrolling(-1));
        downArrow.addEventListener('mousedown', () => startVerticalScrolling(1));

        document.addEventListener('mouseup', () => {
            hDragging = false;
            vDragging = false;
            stopScrolling();
        });

        document.addEventListener('mousemove', (e) => {
            if (hDragging) {
                const deltaX = e.clientX - hStartX;
                hThumb.style.left = `${parseInt(hThumb.style.left) + deltaX}px`;
                hStartX = e.clientX;
                hDirection = (parseInt(hThumb.style.left) + hThumb.clientWidth / 2 - hCenter) / hCenter * 5;
            }
            if (vDragging) {
                const deltaY = e.clientY - vStartY;
                vThumb.style.top = `${parseInt(vThumb.style.top) + deltaY}px`;
                vStartY = e.clientY;
                vDirection = (parseInt(vThumb.style.top) + vThumb.clientHeight / 2 - vCenter) / vCenter * 5;
            }
        });

        updateScrollbarThumbs();
        window.addEventListener('resize', updateScrollbarThumbs);

        // Trackpad/mouse scrolling
        window.addEventListener('wheel', (e) => {
            offsetX += e.deltaX / dpr;
            offsetY += e.deltaY / dpr;
            drawGrid();
            checkIfNeedNewGridData();
        });
    </script>
</body>
</html>
